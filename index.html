<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BikeSite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/leaflet.css">
    <script src="src/leaflet-src.js"></script>
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/leaflet-providers.js"></script>
    <script src="src/leaflet.ajax.min.js"></script>
    <script src="src/leaflet-mapkey/L.Icon.Mapkey.js"></script>
    <link rel="stylesheet" href="src/leaflet-mapkey/MapkeyIcons.css"/>

    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@3/dist/esri-leaflet-vector.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.js"></script>
    <script src="data/drogi2.js"></script>
    <script src="data/wyzyna.js"></script>
    <script src="data/cafe.js"></script>
    <script src="data/castle.js"></script>
    <script src="data/archeo.js"></script>
    <script src="data/attraction.js"></script>
    <script src="data/memorial.js"></script>
    <script src="data/museum.js"></script>
    <script src="data/restaurant.js"></script>
    <script src="data/shop.js"></script>
    <script src="data/toilet.js"></script>
    <script src="data/tourist_info.js"></script>
    <script src="data/tower.js"></script>

    <!-- Leaflet.Draw i Leaflet.Snap -->
    <link rel="stylesheet" href="src/leaflet.draw.css">
    <script src="src/Leaflet.draw.js"></script>
    <script src="src/leaflet.geometryutil.js"></script>
    <script src="src/leaflet.snap.js"></script>

</head>

<body>
    <nav class="navigation">
        <div class="logo">
            <div class="logo__img">
                <img class="logo__picture" src="/img/bike-logo.png">
            </div>
            <div class="logo__text"></div>
        </div>
        <div class="menu">
            <ul class="list">
                <li class="list__el"><a class="list__link" asp-area="" asp-controller="Home" asp-action="Index">Mapa</a>
                </li>
                <li class="list__el"><a class="list__link" asp-area="" asp-controller="Home" asp-action="Index">Z
                        trasy</a></li>
                <li class="list__el"><a class="list__link" asp-area="" asp-controller="Home"
                        asp-action="Index">Ciekawostki</a></li>
                <li class="list__el"><a class="list__link" asp-area="" asp-controller="Home" asp-action="Index">O
                        nas</a></li>
                <li class="list__el"><a class="list__link" asp-area="" asp-controller="Home" asp-action="Index">Moje
                        konto</a></li>
            </ul>
        </div>
        <div class="login">
            <button class="button" asp-area="" asp-controller="Home" asp-action="Index">Zaloguj</button>
            <button class="button" asp-area="" asp-controller="Home" asp-action="Index">Zarejestruj</button>
        </div>
    </nav>
    <div class="content content--map">
        <div class="map" id="mapid">

        </div>
        <div class="panel">
            <ul class="tab">
                <li class="tab__li tab__active"><a class="tab__header" href="#tab1">Szukaj</a></li>
                <li class="tab__li"><a class="tab__header" href="#tab2">Dodaj</a></li>
                <li class="tab__li"><a class="tab__header" href="#tab3">Trasa</a></li>
            </ul>
            <div class="tab__panel tab__active" id="tab1">
                <div class="search">
                    <h3 class="panel__header">Szukaj trasy</h3>
                    <form>
                        <label class="search__header">Długość: </label></br>
                        <div class="search__options">
                            <button class="search__button" id="len" value="length-1">
                                <30km</button> <button class="search__button" id="len" value="length-2">31-50 km
                            </button>
                            <button class="search__button" id="len" value="length-3">51-80 km</button>
                            <button class="search__button" id="len" value="length-4">81-100 km</button>
                            <button class="search__button" id="len" value="length-5">>100 km</button></br>
                        </div>
                        <label class="search__header">Poziom trudności: </label></br>
                        <div class="search__options">
                            <button class="search__button">Łatwa</button>
                            <button class="search__button">Średnia</button>
                            <button class="search__button">Trudna</button></br>
                        </div>
                        <label class="search__header">Nawierzchnia: </label></br>
                        <div class="search__options">
                            <button class="search__button">Asfalt</button>
                            <button class="search__button">Leśne ścieżki</button>
                            <button class="search__button">Mieszana</button>
                        </div>
                        <div class="search_options search__options--submit">
                            <img class="search__img" src="img/compass.png">
                            <button class="search__button search__button--submit">Szukaj</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab__panel" id="tab2">
                <div class="search">
                    <h3 class="panel__header">Dodaj trasę</h3>
                    <button>Rysuj</button>
                    <h3>Opis</h3>

                </div>
            </div>
            <div class="tab__panel" id="tab3">
                <div class="search">
                    <h3 class="panel__header">Szczegóły trasy</h3>
                    <div>
                        <h3 class="search__header">Długość trasy: </h3>
                        <h3 class="search__header">Użytkownik: </h3>
                        <h3 class="search__header">Przewyższenia: </h3>
                        <h3 class="search__header">Typy nawierzchni: </h3>
                        <h3 class="search__header">Opis:</h3>
                        <h3 class="search__header">Komentarze:</h3>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="panel.js"></script>
</body>

</html>
